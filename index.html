<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 60px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 text-primary">ðŸ“° Fake News Detector</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <textarea name="news" rows="6" class="form-control" placeholder="Enter news content here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>

        {% if prediction %}
            <div class="mt-4 alert alert-{{ 'danger' if prediction == 'Fake' else 'success' }}">
                <span class="result">Prediction: {{ prediction }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
